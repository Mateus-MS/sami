<details>

    <summary>
        <span>{{summary}}</span>
    </summary>

</details>
<div class="content">

    <div class="holder" *ngFor="let item of itens">
        <div class="image" *ngIf="item.icon_path !== undefined">
            <img [src]="item.icon_path">
        </div>
        <p>{{item.text}}</p>
    </div>

</div>
